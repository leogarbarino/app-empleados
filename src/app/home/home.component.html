


<div class="container">
<div class="col" style="text-align: center;margin-top: 60px;">
  <h1>{{ titulo }}</h1>
</div>
<br /><br />
<form class="form-group row">
  <div class="form-group col-md-3">
    <label for="nombre">Nombre</label>
    <input
      type="text"
      name="nombre"
      id="nombre"
      class="form-control"
      placeholder="Introduce nombre..."
      [(ngModel)]="cuadroNombre"
    /><br />
  </div>

  <div class="form-group col-md-3">
    <label for="apellido">Apellido</label>
    <input
      type="text"
      name="apellido"
      id="apellido"
      class="form-control"
      placeholder="Introduce apellido..."
      [(ngModel)]="cuadroApellido"
    /><br />
  </div>

  <div class="form-group col-md-3">
    <label for="cargo">Cargo</label>
    <input
      type="text"
      name="cargo"
      id="cargo"
      class="form-control"
      placeholder="Introduce cargo actual..."
      [(ngModel)]="cuadroCargo"
    /><br />
  </div>

  <div class="form-group col-md-3">
    <label for="salario">Salario</label>
    <input
      type="number"
      name="salario"
      id="salario"
      class="form-control"
      placeholder="Introduce salario actual..."
      [(ngModel)]="cuadroSalario"
    /><br />
  </div>

  <div class="col">

  <input type="submit" class="btn btn-primary" value="Insertar" (click)="agregarEmpleado()" />

</div>

</form>
</div>

<br/><br/>


<app-empleado-hijo-c *ngFor="let empleado of empleados; let i = index" [empleadoDeLista]="empleado" [indice]="i"></app-empleado-hijo-c>
