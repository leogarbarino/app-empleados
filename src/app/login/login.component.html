<div class="container">
    <h3 >Login</h3>
  <form class="form-group row" #miFormulario="ngForm" (ngSubmit)="login(miFormulario)">
    <div class="form-group col-md-3">
        <label for="email">Usuario:</label>
      <input class="form-control" 
      type="email" 
      name="email" 
      placeholder="Ingresa tu email..."  ngModel/>
    </div>

    <div class="form-group col-md-3">
        <label for="password">Contraseña:</label>
      <input class="form-control"
        type="password"
        name="password"
        placeholder="Ingresa tu contraseña..." ngModel
      />
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </div>
  </form>
</div>
